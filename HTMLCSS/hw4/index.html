<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
      <div class="header__container">
        <h1 id="header-title">journey</h1>
        <div class="header__welcome-sign">
          <span class="header__welcome">Welcome, </span>
          <a href="#" class="header__log-in">Log in</a>
          <span class="header__or"> or </span>
          <a href="#" class="header__sign-up">Sign up</a>
        </div>
        <div class="icons">
          <i class="sprite sprite-01"></i>
          <i class="sprite sprite-02"></i>
          <i class="sprite sprite-03"></i>
        </div>
        <div class="clear"></div>
      </div>
    </header>

    <div class="form__container">
      <div class="form">
        <div id="green-square"></div>
        <div class="form-margin">
        <form action="#" name="sign-up">
          <div id="form__header">
            <h2 id="form__sign-up">Sign up</h2>
            <a href="#" id="form__log-in">Log in</a>
            <div class="clear"></div>
          </div>
          <div class="form__sign-with">
            <button class="sign-with" id="facebook"><i class="sign-with_f-logo"></i>Facebook</button>
            <button class="sign-with" id="google"><i class="sign-with_g-logo"></i>Google</button>
            <div class="clear"></div>
          </div>
          <div id="form__separator">
            <span id="form__or">or</span>
          </div>
          <div class="form-inputs">
            <input type="text" name="sign-up" id="input-name" placeholder="Name">
            <input type="text" name="sign-up" id="input-last-name" placeholder="Last Name">
            <input type="email" name="sign-up" id="input-email" placeholder="Email">
            <input type="password" name="sign-up" id="input-password" placeholder="Choose Password">
            <input type="password" name="sign-up" id="input-confirm-password" placeholder="Confirm Password">
          </div>
          <div class="terms-checkbox-container">
            <input type="checkbox" required checked name="sign-up" id="checkbox"></input>
            <label for="checkbox">
            <span id="agree-our">Agree our</span>
            <a href="#" class="terms">Terms & Conditions</a>
          </label>
          </div>
          <button type="submit" value="" id="submit">Create Account</button>
          <div class="space"></div>
        </form>
      </div>
    </div>
    </div>

</body>
</html>
